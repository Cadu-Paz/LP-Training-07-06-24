<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Exercícios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Lista de Exercícios</h2>
        <ul>
            {% for exercicio in exercicios %}
                <li>
                    <strong>Nome:</strong> {{ exercicio.nome }}<br>
                    <strong>Grupo Muscular:</strong> {{ exercicio.grupo_muscular }}<br>
                    <strong>Descrição:</strong> {{ exercicio.descricao }}
                </li>
            {% endfor %}
        </ul>
        <button onclick="window.location.href='/home?username={{ username }}'">Voltar</button>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
